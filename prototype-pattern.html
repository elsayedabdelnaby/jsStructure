<html>
    <head>
        <title>Prototype Pattern</title>
        <script>
            window.onload = function () {
                'use strict';
                var Cal = new Calculator('output');
                Cal.add(5,8);
            };
            var Calculator = function(output){ // create constructor
                'use strict';
                this.outPut = document.getElementById(output);
            };
            Calculator.prototype = { // create functions of class
                add: function(x, y){
                    var val = x + y;
                    this.outPut.innerHTML = x + ' + ' + y + ' = ' + val;
                }
            };
        </script>
    </head>
    <body>
        <h1>Prototype Pattern</h1>
        <p id="output"></p>
    </body>
</html>

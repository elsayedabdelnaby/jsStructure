<html>

<head>
    <script type="text/javascript">
        // super class
        function Rectangle(w, h) { // create class rectangle and it's constructor
            // creating private field
            this.width = w;
            this.height = h;
        }

        Rectangle.prototype.area = function () {
            'use strict';
            return this.width * this.height;
        }
        Rectangle.prototype.perimeter = function () {
            'use strict';
            return (this.width + this.height) * 2;
        }
        Rectangle.prototype.toString = function () {
            'use strict';
            return "Rectangle of width:" + this.width + "& height:" + this.height;
        }
        Rectangle.prototype.valueOf = function () {
            'use strict';
            return this.area();
        }
        Rectangle.prototype.equals = function (oRect) {
            'use strict';
            return (this.width == oRect.width && this.height == oRect.height);
        }
        Rectangle.prototype.compareTo = function (oRect) {
            'use strict';
            return (this.area() - oRect.area());
        }

        // create subclass
        function DepthRectangle(w, h, d) {
            'use strict';
            // call constructor of the parent
            Rectangle.call(this, w, h);
            this.depth = d;
        }
        // bind the child to its parent
        DepthRectangle.prototype = new Rectangle();
        DepthRectangle.prototype.constructor = DepthRectangle;
        DepthRectangle.prototype.volume = function () {
            'use strict';
            return this.area() * this.depth;
        }
        DepthRectangle.prototype.toString = function () {
            'use strict';
            return "DepthRectangle of width: " + this.width + "& height: " + this.height + "& depth: " + this.depth;
        }
        var myRect1 = new Rectangle(4, 10),
            myDepthRect = new DepthRectangle(4, 11, 7),
            myRect3 = new Rectangle(4, 10);
        alert(myDepthRect.toString());
    </script>
</head>

</body>

</html>
